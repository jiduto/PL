<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <h1 class="page-title">Game Results</h1>	
    <div class="results-links">
	  <div class="raise-links">
        <a href="results_game01.html" class="raise" rel="noopener noreferrer">Game 1</a>
        <a href="results_game02.html" class="raise" rel="noopener noreferrer">Game 2</a>
        <a href="results_game03.html" class="raise" rel="noopener noreferrer">Game 3</a>
        <a href="results_game04.html" class="raise" rel="noopener noreferrer">Game 4</a>
        <a href="results_game05.html" class="raise" rel="noopener noreferrer">Game 5</a>
        <a href="results_game06.html" class="raise" rel="noopener noreferrer">Game 6</a>
        <a href="results_game07.html" class="raise" rel="noopener noreferrer">Game 7</a>
        <a href="results_game08.html" class="raise" rel="noopener noreferrer">Game 8</a>
        <a href="results_game09.html" class="raise" rel="noopener noreferrer">Game 9</a>
        <a href="results_game10.html" class="raise" rel="noopener noreferrer">Game 10</a>
        <a href="results_game11.html" class="raise" rel="noopener noreferrer">Game 11</a>
	  </div>
    </div>
    <br><br><br>
    <script>
      fetch('/menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu-placeholder').innerHTML = html;
          // Highlight current page link after menu loads
          const currentPath = window.location.pathname === '/' ? '/index.html' : window.location.pathname;
          const navLinks = document.querySelectorAll('.nav-menu .nav-item');
          navLinks.forEach(item => {
            const link = item.querySelector('.nav-link');
            const href = link.getAttribute('href');
            if (href === currentPath || (href === 'results.html' && currentPath.startsWith('results_game'))) {
              item.classList.add('active');
            }
          });
          // Hamburger listener (unused but kept for consistency)
          document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
          });
        })
        .catch(error => console.error('Error loading menu:', error));
    </script>
  </body>
</html>
