<!DOCTYPE html>
<html>
  <head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <h1 class="page-title">Contact Me</h1>
    <div class="contact-content">
      <h2>Email:</h2>
      <p><a href="mailto:jiduto@gmail.com">jiduto@gmail.com</a></p>
      <p><button id="copy-email" title="Copy email to clipboard">Copy</button></p>
      <p><span id="copy-message" class="copy-message">Email Address Copied!</span></p>
      <br><br><br> <!-- Consistent bottom spacing -->
    </div>
    <script>
      fetch('/menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu-placeholder').innerHTML = html;
          document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
          });
        })
        .catch(error => console.error('Error loading menu:', error));

      // Copy email to clipboard and show message
      document.getElementById('copy-email').addEventListener('click', () => {
        const email = 'jiduto@gmail.com';
        navigator.clipboard.writeText(email)
          .then(() => {
            const message = document.getElementById('copy-message');
            message.style.display = 'inline'; // Show the message
            setTimeout(() => {
              message.style.display = 'none'; // Hide after 2 seconds
            }, 2000);
          })
          .catch(err => {
            console.error('Failed to copy email:', err);
            // Fallback: no alert, just log error
          });
      });
    </script>
  </body>
</html>
