<!DOCTYPE html>
<html>
  <head>
    <title>PL Site</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1 class="page-title">POKER LEAGUE RESULTS</h1>
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr id="headers"></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <script>
      // Fetch and populate the table
      fetch('/api/hello')
        .then(response => response.json())
        .then(result => {
          const data = result.data;
          const headersRow = document.getElementById('headers');
          const headers = Object.keys(data[0]);
          
          // Create clickable headers
          headers.forEach((header, index) => {
            const th = document.createElement('th');
            th.textContent = header;
            th.dataset.column = index; // Store column index
            th.dataset.order = 'asc'; // Default sort order
            th.style.cursor = 'pointer'; // Show clickable cursor
            th.addEventListener('click', () => sortTable(index)); // Add click handler
            headersRow.appendChild(th);
          });

          // Populate rows
          const tbody = document.getElementById('rows');
          data.forEach(row => {
            const tr = document.createElement('tr');
            headers.forEach(header => {
              const td = document.createElement('td');
              td.textContent = row[header];
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(error => console.error('Error:', error));

      // Sorting function
      function sortTable(columnIndex) {
        const tbody = document.getElementById('rows');
        const headersRow = document.getElementById('headers');
        const th = headersRow.children[columnIndex];
        const order = th.dataset.order === 'asc' ? 'desc' : 'asc'; // Toggle order
        th.dataset.order = order; // Update sort direction

        // Get all rows as an array
        const rows = Array.from(tbody.getElementsByTagName('tr'));

        // Sort rows based on column content
        rows.sort((a, b) => {
          const aText = a.cells[columnIndex].textContent.trim();
          const bText = b.cells[columnIndex].textContent.trim();
          // Handle numeric sorting if applicable
          const aNum = parseFloat(aText);
          const bNum = parseFloat(bText);
          const isNumeric = !isNaN(aNum) && !isNaN(bNum);

          if (isNumeric) {
            return order === 'asc' ? aNum - bNum : bNum - aNum;
          } else {
            return order === 'asc' 
              ? aText.localeCompare(bText) 
              : bText.localeCompare(aText);
          }
        });

        // Re-append sorted rows
        rows.forEach(row => tbody.appendChild(row));
      }
    </script>
  </body>
</html>
