<!DOCTYPE html>
<html>
  <head>
    <title>PL Site</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <h1 class="page-title">Welcome to the Poker League Website</h1>
    <div class="home-links">
      <p>View the current league <a href="/standings.html">standings</a></p>
      <p>See individual game <a href="/results.html">results</a></p>
      <p>Learn how the league works by checking out the <a href="/info.html">info</a> page</p>
      <p>Check out the <a href="/rules.html">rules</a> for any clarifications needed</p>
      <p><a href="/contact.html">Contact</a> me directly with any questions or concerns</p>
    </div>
    <script>
      fetch('/menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu-placeholder').innerHTML = html;
          document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
          });
        })
        .catch(error => console.error('Error loading menu:', error));
    </script>
  </body>
</html>
