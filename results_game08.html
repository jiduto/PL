<!DOCTYPE html>
<html>
  <head>
    <title>Game 8 Results</title>
    <link rel="stylesheet" href="/css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="menu-placeholder"></div>
    <h1 class="page-title">Game 8 Results</h1>
    <div class="table-container">
      <table id="dataTable">
        <thead>
          <tr id="headers"></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
    <script>
      fetch('/menu.html')
        .then(response => response.text())
        .then(html => {
          document.getElementById('menu-placeholder').innerHTML = html;
          document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
          });
        })
        .catch(error => console.error('Error loading menu:', error));

      fetch('/api/game_results?game=08')
        .then(response => {
          if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
          return response.json();
        })
        .then(result => {
          console.log('API response:', result);
          const data = result.data || [];
          if (data.length === 0) {
            console.log('No data to display');
            document.getElementById('rows').innerHTML = '<tr><td colspan="6">No results data available</td></tr>';
            return;
          }

          const headersRow = document.getElementById('headers');
          const columnOrder = ["RANK", "NAME", "POINTS", "$ Won", "KO's", "# of Games Played"];
          columnOrder.forEach((header, index) => {
            const th = document.createElement('th');
            th.textContent = header;
            th.dataset.column = index;
            th.dataset.order = 'asc';
            th.style.cursor = 'pointer';
            th.addEventListener('click', () => sortTable(index));
            headersRow.appendChild(th);
          });

          const tbody = document.getElementById('rows');
          data.forEach(row => {
            const tr = document.createElement('tr');
            columnOrder.forEach(header => {
              const td = document.createElement('td');
              const value = row[header];
              if (header === '$ Won' && typeof value === 'string') {
                const numValue = parseFloat(value.replace('$', '').replace(/,/g, '')) || 0;
                td.textContent = numValue === 0 ? '' : value; // Blank if $0, keep string otherwise
              } else {
                td.textContent = value === 0 ? '' : String(value || ''); // Blank for 0
              }
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Error fetching results:', error);
          document.getElementById('rows').innerHTML = '<tr><td colspan="6">Error loading results</td></tr>';
        });

      function sortTable(columnIndex) {
        const tbody = document.getElementById('rows');
        const headersRow = document.getElementById('headers');
        const th = headersRow.children[columnIndex];
        const order = th.dataset.order === 'asc' ? 'desc' : 'asc';
        th.dataset.order = order;

        Array.from(headersRow.children).forEach(h => {
          if (h !== th) {
            h.dataset.order = 'asc';
            h.classList.remove('sorted');
          }
        });
        th.classList.add('sorted');

        const rows = Array.from(tbody.getElementsByTagName('tr'));
        const headerText = th.textContent.trim();

        rows.sort((a, b) => {
          const aText = a.cells[columnIndex].textContent.trim();
          const bText = b.cells[columnIndex].textContent.trim();

          if (headerText === '$ Won') {
            const aNum = aText === '' ? 0 : parseFloat(aText.replace('$', '').replace(/,/g, ''));
            const bNum = bText === '' ? 0 : parseFloat(bText.replace('$', '').replace(/,/g, ''));
            return order === 'asc' ? aNum - bNum : bNum - aNum;
          }

          const aNum = aText === '' ? 0 : parseFloat(aText);
          const bNum = bText === '' ? 0 : parseFloat(bText);
          const isNumeric = !isNaN(aNum) && !isNaN(bNum);
          
          if (isNumeric) {
            return order === 'asc' ? aNum - bNum : bNum - aNum;
          } else {
            return order === 'asc' 
              ? aText.localeCompare(bText) 
              : bText.localeCompare(aText);
          }
        });

        rows.forEach(row => tbody.appendChild(row));
      }
    </script>
  </body>
</html>
